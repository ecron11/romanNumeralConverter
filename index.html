<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

    <title>Roman Numeral</title>
  </head>
  <body>
      <div class="container-fluid justify-content-center">
          <div class="row justify-content-center">
            <header class="col-12 row justify-content-center">
                <h1 class="col-12 text-center">Roman Numeral Converter</h1>
            </header>

            <main class="d-flex flex-column align-items-center" id="number-input-container">
                <h2 class="p-2 text-center">Please Enter a Number:</h2>
                <form class="p-1" action="javascript:convertRomNum()" id="number-input-form">
                    <div class="form-group">
                    <label for="number-input-text"></label>
                    <input class="form-control form-control-lg" id="number-input-text" name="number-input-text" type="number">
                    </div>
                    <div class="form-group">
                    <button class="btn btn-primary form-control form-control-lg" id="number-input-btn" type="button">Convert</button>
                    </div>
                </form>
                <h3 class="p-2">Converted Roman Numeral:</h3>
                <h4 class="p-2" id="converted-roman-num">XXVII</h4>
            </main>
        </div>
      </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
